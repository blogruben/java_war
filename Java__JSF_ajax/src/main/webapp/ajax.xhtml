
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"  xmlns:f = "http://java.sun.com/jsf/core"  xmlns:h = "http://java.sun.com/jsf/html">

<h:head>
   <title>Ajax</title>
   <script type = "text/javascript">   
   </script>
</h:head>

<h:body>
<h1>Ajax</h1>


<h:form>
    <h:inputText value="#{personaBean.nombre}">
        <f:ajax event="keyup" execute="@this" render="zona"/>
    </h:inputText>           
    <h:commandButton value="Aceptar" action="aceptar"/>
    <hr />
    <p>Con ajax: <h:outputText id="zona" value="#{personaBean.nombre}"/></p>
</h:form>
    <hr />
    <p>Sin ajax: <h:outputText value="#{personaBean.nombre}"/></p>
</h:body>
 </html>
