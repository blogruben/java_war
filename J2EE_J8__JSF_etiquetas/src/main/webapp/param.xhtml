<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

   <html xmlns = "http://www.w3.org/1999/xhtml"  xmlns:f = "http://java.sun.com/jsf/core"  xmlns:h = "http://java.sun.com/jsf/html">

   <h:head>
      <title>Param</title>
      <script type = "text/javascript">   

      </script>
   </h:head>

   <h:body>
      <h1>Message Messages Param Attribute SetPropertyActionListener</h1>


      <hr />
      <h3>h:messages</h3> 
      <p>minimo de 5 y maximo de 20</p>
      <h:form> 
         <h:panelGrid id = "panel" columns = "3" border = "0" cellpadding = "10"  
               cellspacing = "1">   
            <h:outputLabel value = "Enter Username" /> 
            
            <h:inputText  id = "username"  size = "20" label = "UserName"  
               required = "true"> 
               <f:validateLength for = "username" minimum = "5" maximum = "20" />    
            </h:inputText> 
            <!-- h:message -->
            <h:message for = "username" style = "color:red" /> 
            <h:outputLabel value = "Enter Password" /> 
            
            <h:inputSecret id = "password" size = "20" label = "Password"  
               required = "true" redisplay = "true" > 
               <f:validateLength for = "password" minimum = "5" maximum = "10" />  
            </h:inputSecret> 
            <!-- h:message -->
            <h:message for = "password" style = "color:red" />    
            <h:commandButton id = "submit" value = "Submit" action = "result"/> 
         </h:panelGrid>      
      </h:form> 


      <hr /> 
      <h3>h:messages</h3> 
      <h:form> 
         <h:panelGrid id = "panel" columns = "2" border = "0" cellpadding = "10"  
         cellspacing = "1">   
            <h:outputLabel value = "Enter Username" /> 
            
            <h:inputText  id = "username"  size = "20" label = "UserName"  
               required = "true"> 
               <f:validateLength for = "username" minimum = "5" maximum = "20" />    
            </h:inputText>         
            <h:outputLabel value = "Enter Password" /> 
            
            <h:inputSecret id = "password" size = "20" label = "Password"  
               required = "true" redisplay = "true" > 
               <f:validateLength for = "password" minimum = "5" maximum = "10" />  
            </h:inputSecret>         
            <h:commandButton id = "submit" value = "Submit" action = "result"/> 
         </h:panelGrid> 
         <!-- h:messages -->
         <h:messages style = "color:red;margin:8px;" /> 
      </h:form> 


      <hr />
      <h3>f:param</h3>
      <h:form>
         <h:outputFormat value = "Hello {0}!.">
            <f:param value = "World" />
         </h:outputFormat>
         <br/>
         <h:commandButton id = "submit" 
            value = "Show Message" action = "#{paramData.showResult}">
            <f:param name = "username" value = "JSF 2.0 User" />
         </h:commandButton>
      </h:form>

      
      <hr /> 
      <h3>f:attribute</h3> 
      <h:form> 
         <h:commandButton id = "submit"  
            actionListener = "#{paramData.attributeListener}" action = "result/resultAttribute">  
            <f:attribute name = "value" value = "Show Message" /> 
            <f:attribute name = "username" value = "JSF 2.0 User" /> 
         </h:commandButton> 
      </h:form> 

      
      <hr />
      <h3>f:setPropertyActionListener</h3>
      <h:form>
         <h:commandButton id = "submit" action = "result/resultSetPropertyActionListener" value = "Show Message"> 
            <f:setPropertyActionListener 
            target = "#{paramData.data}" value = "JSF 2.0 Usuario" />
         </h:commandButton>
      </h:form>


   </h:body>
</html>
